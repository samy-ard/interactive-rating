<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <main>
    <div class="card">
      <!-- Rating state start -->
      <h1 class="sr-only">Review card</h1>
      <div class="review-card">
        <img class="review-icon" src="./images/icon-star.svg" aria-hidden="true" alt="" />
        <h2 class="card-title">How did we do?</h2>
        <p class="card-details">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <form action="#" class="review-form" method="post">
          <div class="form-group">
            <input type="radio" name="rating" class="form-control" value="1" id="rating1"/>
            <label for="rating1">1</label>
          </div>
          <div class="form-group">
            <input type="radio" name="rating" class="form-control" value="2" id="rating2"/>
            <label for="rating2">2</label>
          </div>
          <div class="form-group">
            <input type="radio" name="rating" class="form-control" value="3" id="rating3"/>
            <label for="rating3">3</label>
          </div>
          <div class="form-group">
            <input type="radio" name="rating" class="form-control" value="4" id="rating4"/>
            <label for="rating4">4</label>
          </div>
          <div class="form-group">
            <input type="radio" name="rating" class="form-control" value="5" id="rating5"/>
            <label for="rating5">5</label>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <!-- Rating state end -->
      <!-- Thank you state start -->
      <div class="thank-you-card hidden">
        <img src="./images/illustration-thank-you.svg" aria-hidden="true" alt="" />
        <p><span class="rating-result">You selected <span id="rating"></span> out of 5</span></p>
        <h2 class="card-title">Thank you!</h2>
        <p class="card-details">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        <!-- Thank you state end -->
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
